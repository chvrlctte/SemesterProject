<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles240.css">

        <title>1992 Nissan 240sx</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./buildacar.html">Build-A-Car</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>

        <header>
            <h1>1992 Nissan 240sx</h1>
        </header>

        <h2>
            Pick your parts
        </h2>

        <main>
            <div class="parts-section"id="fenders" >
                <h3>Front Fenders</h3>
                <article>
                    <img src="./images/s13fender1.jpg" alt="Origin Type2 40mm front fenders for 240sx">
                </article>
                <article>
                    <img src="./images/s13fender2.jpg" alt="Origin Type2 20mm front fenders for 240sx">
                </article>
            </div>
            <div class="parts-section"id=rearfenders>
                <h3>Rear Fenders</h3>
                <article>
                    <img src="./images/s13rearfenders1.jpg" alt="Origin Type 3 55mm rear fenders">
                </article>
                <article>
                    <img src="./images/s13rearfenders2.jpg" alt="Origin Type 4 75mm rear fenders">
                </article>
            </div>
            <div class="parts-section"id=taillights>
                <h3>Tail Lights</h3>
                <article>
                    <img src="./images/s13tails1.jpg" alt="180sx Type X tail light conversion kit">
                </article>
                <article>
                    <img src="./images/s13tails2.jpg" alt="Spec-D Tuning clear taillights for 240sx">
                </article>
            </div>
            <div class="parts-section"id=engine>
                <h3>Tail Lights</h3>
                <article>
                    <img src="./images/ka24.jpg" alt="Image of a KA24 motor">
                </article>
                <article>
                    <img src="./images/sr20.jpg" alt="Image of an SR20 motor">
                </article>
            </div>
            <div class="parts-section"id=seats>
                <h3>Seats</h3>
                <article>
                    <img src="./images/bride.jpg" alt="Image of a BRIDE seat">
                    <p>BRIDE seat</p>
                    <p>$1200.00</p>
                    <button>Add to Cart</button>
                </article>
                <article>
                    <img src="./images/recaro.jpg" alt="Image of a RECARO seat">
                    <p>RECARO seat</p>
                    <p>$1100.00</p>
                    <button>Add to Cart</button>
                </article>
            </div>
        </main>

        <footer>
            <p>Build-A-Car &copy; 2022</p>
        </footer>
    </body>
